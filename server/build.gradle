apply plugin: 'scala'

repositories {
    jcenter()
    mavenCentral()
}
dependencies {
    compile 'org.scala-lang:scala-library:2.12.2'
    compile "io.vertx:vertx-lang-scala_2.12:3.5.4"
    compile 'org.mongodb:mongodb-driver-sync:3.8.2'
    compile group: 'org.mongodb.scala', name: 'mongo-scala-driver_2.11', version: '1.0.1'
}
